on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest-16-cores
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Test
        run: go test ./...

      - name: Build
        run: go build .

      - uses: actions/upload-artifact@master
        with:
          name: JSLeak
          path: jsleak